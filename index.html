<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centroid Visualization</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 0; background: #f9f9f9; }
    h1 { margin-top: 24px; }
    #container { background: #fff; border: 1px solid #ccc; margin: 24px 0; box-shadow: 0 2px 8px #0001; }
    #generate { margin-bottom: 24px; padding: 8px 20px; font-size: 1rem; border-radius: 4px; border: 1px solid #888; background: #eee; cursor: pointer; }
    #generate:hover { background: #ddd; }
  </style>
</head>
<body>
  <h1>Centroid Visualization</h1>
  <button id="generate">Generate Example</button>
  <div id="container">
    <canvas id="canvas" width="500" height="400"></canvas>
  </div>
  <script src="centroid.js"></script>
</body>
</html>
